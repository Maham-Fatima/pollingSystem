{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ question.question_text }}</title>
    <!-- Link to Bootstrap CSS for easy styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question-title {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .choice-list {
            margin-top: 20px;
        }
        .choice-item {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .vote-btn {
            display: block;
            text-align: center;
            margin-top: 30px;
        }
        .btn-vote {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
        }
        .btn-vote:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1 class="question-title">{{ question.question_text }}</h1>

        <div class="choice-list">
            {% for choice in question.choice_set.all %}
                <div class="choice-item">
                    <h5>{{ choice.choice_text }}</h5>
                    <p>{{ choice.votes }} vote{{ choice.votes|pluralize }}</p>
                </div>
            {% endfor %}
        </div>

        <div class="vote-btn">
            <a href="{% url 'index' %}" class="btn-vote">Go back</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js for interactive elements -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
